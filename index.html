<!DOCTYPE html>
<html>
<head>
	<title>Angular Learning</title>
	<script type="text/javascript" src="assets/ng/angular.min.js"></script>
	<script type="text/javascript" src="assets/ng/angular-resource.js"></script>
	<script type="text/javascript" src="assets/ng/angular-route.min.js"></script>
	<!-- <script type="text/javascript" src='controllers/invoice1.js'></script> -->
	<script type="text/javascript" src='factory/finance.js'></script>
	<script type="text/javascript" src='controllers/invoice2.js'></script>

</head>
<body>
<div ng-app='invoice2' ng-controller='InvoiceController as invoice'>
	<b>Invoice</b>
	<div>
		Quantity: <input type="number" min='0' ng-model='invoice.qty' required>

	</div>
	<div>
		Costs: <input type="number" min="0" ng-model='invoice.cost' required>
		<select ng-model='invoice.inCurr'>
			<option ng-repeat='c in invoice.currencies'>{{c}}</option>
		</select>
	</div>
	<div>
		<b>Total:</b>
		<span ng-repeat='c in invoice.currencies'>
			{{invoice.total(c)  | currency:c}}
		</span><br>
		<button ng-click='invoice.pay()'>Pay</button>
	</div>
</div>
</body>
</html>
